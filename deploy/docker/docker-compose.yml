services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  gateway:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        PROJECT_PATH: src/Gateway/ApiGateway/ApiGateway.csproj
    command: ["ApiGateway.dll"]
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development

  identity-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        PROJECT_PATH: src/Services/Identity/Identity.Api/Identity.Api.csproj
    command: ["Identity.Api.dll"]
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Db: Host=postgres;Port=5432;Database=identity;Username=postgres;Password=postgres
      Redis__ConnectionString: redis:6379
      Rabbit__Host: rabbitmq
      Rabbit__User: guest
      Rabbit__Pass: guest

  notifications-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        PROJECT_PATH: src/Services/Notifications/Notifications.Api/Notifications.Api.csproj
    command: ["Notifications.Api.dll"]
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__NotificationsDb: Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=postgres
      Smtp__UseFake: "true"
      Rabbit__Host: rabbitmq
      Rabbit__User: guest
      Rabbit__Pass: guest

  notifications-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        PROJECT_PATH: src/Services/Notifications/Notifications.Worker/Notifications.Worker.csproj
    command: ["Notifications.Worker.dll"]
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__NotificationsDb: Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=postgres
      Smtp__UseFake: "true"
      Rabbit__Host: rabbitmq
      Rabbit__User: guest
      Rabbit__Pass: guest

volumes:
  pgdata:
